# static_map - True if using existing map

global_costmap:
  global_frame: map
  robot_base_frame: base
  transform_tolerance: 0.2
  update_frequency: 3.0
  publish_frequency: 2.0
  rolling_window: false
  always_send_full_costmap: false
  width: 30.0
  height: 30.0
  resolution: 0.05
  static_map: true
